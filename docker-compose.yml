version: '3'

services:
  web:    
    build: .
    ports:
      - "1235:3000"
    environment:
      NODE_ENV: production      
      DB_USERNAME: postgres
      DB_PASSWORD: engineTest888
      DB_DATABASE: zesty
      DB_HOSTNAME: postgres
    volumes:
      - ./app:/code
    links:
      - postgres:postgres

  postgres:
    image: mdillon/postgis:9.6
    restart: always
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: engineTest888
      POSTGRES_DB: zesty
    volumes:
      - ./init-db/:/docker-entrypoint-initdb.d/
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
